---
fail_fast: false
repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
    - id: black
      language: python
      types: [python]
      args: [--line-length=99, --diff]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    - id: isort
      name: isort (python)
      args:
        - --profile=black
        - --line-width=99
        - --diff

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
    - id: flake8
      name: flake8 (python)
      args: [
             --max-line-length=99,
              --extend-ignore=E402
      ] 

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.8.0
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format